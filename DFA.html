
  <!doctype html>
  <html>

  <head>
    <h>DFA go Brrr...</h>
    <script src='cytoscape.js'></script>
  </head>
  <style>
    #cy {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0px;
      left: 0px;
    }
  </style>

  <body>
    <p>Eamon was here</p>
    <div id="cy"></div>
    <script>
      var cy = cytoscape({
    container: document.getElementById('cy'),
    elements: [
      { data: { id: 'a' } },
      { data: { id: 'b' } },
      {
        data: {
          id: 'ab',
          source: 'a',
          target: 'b'
        }
      }]
  });
    </script>
  </body>

  </html>
